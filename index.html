<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title></title>
</head>

<body>
    <div class="card">
        <div class="illustration">
            <img src="src/images/illustration-hero.svg" alt="Girl-listing-to-music">
        </div>
        <div class="content">
            <h1>Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
            <div class="plan">
                <img src="src/images/icon-music.svg" alt="music-icon">
                <div class="plan-text">
                    <p class="tag">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="">Change</a>
            </div>
            <a class="payment-link" href="">
                <div class="payment">Proceed to Payment</div>
            </a>
            <a class="cancel" href="">Cancel Order</a>
        </div>
    </div>
</body>

</html>
